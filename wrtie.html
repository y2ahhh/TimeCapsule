<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TimeCapusle</title>
        <link rel="stylesheet" href="./write.css" />
    </head>
    <body>
        <div id="layout">
            <!-- header -->
            <header id="header">
                <div id="logo">
                    <p>TimeCapsule</p>
                </div>
                
                <div id="title">
                    <input placeholder="제목" maxlength="25"></input>
                </div>
                <div id = "name">
                    <input placeholder="작성자" maxlength="10"></input>
                </div>
                
            </header>

            <!-- main -->
            <main id="main">
                <div>
                    <textarea id = "write" placeholder="추억하고 싶은 일을 적어주세요."></textarea>
                </div>
            </main>

            <!-- footer -->
            <footer id="footer">
                <button id="upload-write">작성하기</button>
            </footer>
        </div>
    </body>
</html>
